<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App with MongoDB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .chat-container {
      width: 800px;
      height: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      background-color: white;
    }
    .chat-header {
      padding: 15px;
      background-color: #4caf50;
      color: white;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-header h2 {
      margin: 0;
    }
    .header-controls {
      display: flex;
      gap: 10px;
    }
    .header-controls button {
      padding: 5px 10px;
      background-color: white;
      color: #4caf50;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .chat-main {
      flex: 3;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ddd;
    }
    .chat-sidebar {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background-color: #f9f9f9;
    }
    .user-list h3 {
      margin-top: 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .user-list ul {
      list-style-type: none;
      padding: 0;
    }
    .user-list li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
      position: relative;
    }
    .message .timestamp {
      font-size: 0.7em;
      color: #999;
      margin-top: 5px;
    }
    .message .actions {
      position: absolute;
      right: 5px;
      top: 5px;
      display: none;
    }
    .message:hover .actions {
      display: flex;
      gap: 5px;
    }
    .message .actions button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 0.8em;
      color: #666;
    }
    .user-message {
      background-color: #e6f7ff;
      margin-left: auto;
    }
    .other-message {
      background-color: #f1f1f1;
    }
    .system-message {
      text-align: center;
      font-style: italic;
      color: #888;
      background: none;
      margin: 10px auto;
    }
    .chat-form {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
    }
    .chat-form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .chat-form button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .username-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }
    .username-container h2 {
      margin-bottom: 20px;
    }
    .username-container form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .username-container input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .username-container button {
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
    }
    .modal h3 {
      margin-top: 0;
    }
    .modal-form {
      display: flex;
      flex-direction: column;
    }
    .modal-form textarea {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      height: 100px;
    }
    .modal-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-buttons .cancel {
      background-color: #f1f1f1;
      color: #333;
    }
    .modal-buttons .confirm {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="username-screen" class="username-container">
      <h2>Enter Your Username</h2>
      <form id="username-form">
        <input type="text" id="username-input" placeholder="Username" required>
        <button type="submit">Join Chat</button>
      </form>
    </div>
    
    <div id="chat-screen" style="display: none; height: 100%; flex-direction: column;">
      <div class="chat-header">
        <h2>MongoDB Chat App</h2>
        <div class="header-controls">
          <button id="refresh-button">Refresh</button>
          <button id="logout-button">Logout</button>
        </div>
      </div>
      
      <div class="chat-body">
        <div class="chat-main">
          <div id="chat-messages" class="chat-messages"></div>
          <form id="chat-form" class="chat-form">
            <input id="message-input" type="text" placeholder="Type a message..." required>
            <button type="submit">Send</button>
          </form>
        </div>
        
        <div class="chat-sidebar">
          <div class="user-list">
            <h3>Online Users</h3>
            <ul id="users-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Edit Message Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3>Edit Message</h3>
      <form id="edit-form" class="modal-form">
        <textarea id="edit-message" required></textarea>
        <input type="hidden" id="edit-message-id">
        <div class="modal-buttons">
          <button type="button" class="cancel" id="cancel-edit">Cancel</button>
          <button type="submit" class="confirm">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal">
    <div class="modal-content">
      <h3>Delete Message</h3>
      <p>Are you sure you want to delete this message?</p>
      <input type="hidden" id="delete-message-id">
      <div class="modal-buttons">
        <button type="button" class="cancel" id="cancel-delete">Cancel</button>
        <button type="button" class="confirm" id="confirm-delete">Delete</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // DOM elements
    const usernameScreen = document.getElementById('username-screen');
    const chatScreen = document.getElementById('chat-screen');
    const usernameForm = document.getElementById('username-form');
    const usernameInput = document.getElementById('username-input');
    const chatForm = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const chatMessages = document.getElementById('chat-messages');
    const usersList = document.getElementById('users-list');
    const refreshButton = document.getElementById('refresh-button');
    const logoutButton = document.getElementById('logout-button');
    
    // Modal elements
    const editModal = document.getElementById('edit-modal');
    const editForm = document.getElementById('edit-form');
    const editMessage = document.getElementById('edit-message');
    const editMessageId = document.getElementById('edit-message-id');
    const cancelEdit = document.getElementById('cancel-edit');
    
    const deleteModal = document.getElementById('delete-modal');
    const deleteMessageId = document.getElementById('delete-message-id');
    const cancelDelete = document.getElementById('cancel-delete');
    const confirmDelete = document.getElementById('confirm-delete');
    
    // Current username
    let currentUsername = '';
    
    // Format timestamp
    function formatTimestamp(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    
    // Handle username submission
    usernameForm.addEventListener('submit', (e) => {
      e.preventDefault();
      currentUsername = usernameInput.value.trim();
      
      if (currentUsername) {
        // Create user via API
        fetch('/api/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username: currentUsername })
        })
        .then(response => {
          if (response.status === 409) {
            // Username exists, just join
            return { success: true };
          }
          return response.json();
        })
        .then(data => {
          if (data.error) {
            alert(`Error: ${data.error}`);
            return;
          }
          
          // Join the chat
          socket.emit('join', currentUsername);
          usernameScreen.style.display = 'none';
          chatScreen.style.display = 'flex';
          
          // Fetch online users
          fetchUsers();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        });
      }
    });
    
    // Handle sending messages
    chatForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      
      if (message && currentUsername) {
        // Send message via API
        fetch('/api/messages', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ user: currentUsername, text: message })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(`Error: ${data.error}`);
            return;
          }
          
          messageInput.value = '';
          messageInput.focus();
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to send message. Please try again.');
        });
      }
    });
    
    // Fetch all messages
    function fetchMessages() {
      fetch('/api/messages')
        .then(response => response.json())
        .then(messages => {
          chatMessages.innerHTML = '';
          messages.forEach(message => {
            displayMessage(message);
          });
          // Auto-scroll to the bottom
          chatMessages.scrollTop = chatMessages.scrollHeight;
        })
        .catch(error => {
          console.error('Error fetching messages:', error);
        });
    }
    
    // Fetch all users
    function fetchUsers() {
      fetch('/api/users')
        .then(response => response.json())
        .then(users => {
          usersList.innerHTML = '';
          users.forEach(user => {
            const li = document.createElement('li');
            li.textContent = user.username;
            if (user.username === currentUsername) {
              li.textContent += ' (You)';
              li.style.fontWeight = 'bold';
            }
            usersList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error fetching users:', error);
        });
    }
    
    // Display a message
    function displayMessage(message) {
      const messageElement = document.createElement('div');
      
      if (message.user === 'System') {
        messageElement.classList.add('message', 'system-message');
        messageElement.innerHTML = `
          <div>${message.text}</div>
          <div class="timestamp">${formatTimestamp(message.timestamp)}</div>
        `;
      } else if (message.user === currentUsername) {
        messageElement.classList.add('message', 'user-message');
        messageElement.innerHTML = `
          <div class="actions">
            <button class="edit-btn" data-id="${message._id}">Edit</button>
            <button class="delete-btn" data-id="${message._id}">Delete</button>
          </div>
          <div>${message.text}</div>
          <div class="timestamp">${formatTimestamp(message.timestamp)}</div>
        `;
        
        // Add event listeners for edit and delete buttons
        setTimeout(() => {
          const editBtn = messageElement.querySelector('.edit-btn');
          const deleteBtn = messageElement.querySelector('.delete-btn');
          
          if (editBtn) {
            editBtn.addEventListener('click', function() {
              const messageId = this.getAttribute('data-id');
              openEditModal(messageId, message.text);
            });
          }
          
          if (deleteBtn) {
            deleteBtn.addEventListener('click', function() {
              const messageId = this.getAttribute('data-id');
              openDeleteModal(messageId);
            });
          }
        }, 0);
      } else {
        messageElement.classList.add('message', 'other-message');
        messageElement.innerHTML = `
          <div><strong>${message.user}</strong>: ${message.text}</div>
          <div class="timestamp">${formatTimestamp(message.timestamp)}</div>
        `;
      }
      
      chatMessages.appendChild(messageElement);
    }
    
    // Open edit modal
    function openEditModal(messageId, text) {
      editMessageId.value = messageId;
      editMessage.value = text;
      editModal.style.display = 'flex';
    }
    
    // Open delete modal
    function openDeleteModal(messageId) {
      deleteMessageId.value = messageId;
      deleteModal.style.display = 'flex';
    }
    
    // Edit form submit handler
    editForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const messageId = editMessageId.value;
      const newText = editMessage.value.trim();
      
      if (newText) {
        // Update message via API
        fetch(`/api/messages/${messageId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ text: newText })
        })
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert(`Error: ${data.error}`);
            return;
          }
          
          // Close modal
          editModal.style.display = 'none';
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to update message. Please try again.');
        });
      }
    });
    
    // Cancel edit button handler
    cancelEdit.addEventListener('click', () => {
      editModal.style.display = 'none';
    });
    
    // Delete confirmation handler
    confirmDelete.addEventListener('click', () => {
      const messageId = deleteMessageId.value;
      
      // Delete message via API
      fetch(`/api/messages/${messageId}`, {
        method: 'DELETE'
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(`Error: ${data.error}`);
          return;
        }
        
        // Close modal
        deleteModal.style.display = 'none';
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Failed to delete message. Please try again.');
      });
    });
    
    // Cancel delete button handler
    cancelDelete.addEventListener('click', () => {
      deleteModal.style.display = 'none';
    });
    
    // Refresh button handler
    refreshButton.addEventListener('click', () => {
      fetchMessages();
      fetchUsers();
    });
    
    // Logout button handler
    logoutButton.addEventListener('click', () => {
      currentUsername = '';
      chatScreen.style.display = 'none';
      usernameScreen.style.display = 'flex';
      usernameInput.value = '';
    });
    
    // Socket.io events
    
    // Receive message history
    socket.on('messageHistory', (messages) => {
      chatMessages.innerHTML = '';
      messages.forEach(message => {
        displayMessage(message);
      });
      // Auto-scroll to the bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
    
    // Receive new message
    socket.on('message', (message) => {
      displayMessage(message);
      // Auto-scroll to the bottom
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
    
    // Message updated
    socket.on('messageUpdated', (message) => {
      // Refresh messages to show updated content
      fetchMessages();
    });
    
    // Message deleted
    socket.on('messageDeleted', (data) => {
      // Refresh messages to remove deleted message
      fetchMessages();
    });
  </script>
</body>
</html>
